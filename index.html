<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Ecommerce Bootstrap</title>
  </head>
  <body class="d-flex flex-column">
    <header>
      <div class="container border-bottom border-gray py-4 my-2 ">
        <div class="row">
          <div class="col-7">
            <div class="row text-center">
                <div class="col-4">
                    <img src="../images/logo.svg" alt="logo">
                </div>
                <div class="col">
                    <div class="row pt-1">
                        <div class="col"> <a href="#" class=" link-secondary">Collections</a></div>
                        <div class="col"> <a href="#" class="  link-secondary">Men</a></div>
                        <div class="col"> <a href="#" class="  link-secondary">Women</a></div>
                        <div class="col"> <a href="#" class="  link-secondary">About</a></div>
                        <div class="col"> <a href="#" class="  link-secondary">Contact</a></div>
                    </div>
                </div>
            </div> 
          </div>
          <div class="col">
            <div class="row d-flex justify-content-end">
              <div class="col-1 d-flex align-items-center justify-content-center">
                  <button id="cartButton" class="bg-white btn-outline-light" style="outline: none; border:none;">
                      <div class="row d-flex">
                          <div class="col">
                              <img src="../images/icon-cart.svg" alt="" width="20">
                          </div>
                          <div class="col" id="cartNumber">

                          </div>
                      </div>
                  </button>
              </div>
              <div class="col-2 d-flex align-items-center justify-content-center">
                <img src="../images/image-avatar.png" alt="" width=40" class="rounded">
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="d-flex justify-content-center align-items-center h-100">
        <div class="container w-100">
            <div class="row w-100">
                <div class="col-6">
                    <div class="row p-3 justify-content-end">
                        <div class="col-9">
                            <div class="row">
                                <img src="../images/image-product-1.jpg" alt="main-product" class="rounded w-100">
                            </div>
                            <div class="row mt-3">
                                <div class="col-3">
                                    <img src="../images/image-product-2.jpg" alt="" class="rounded w-100"></div>
                                <div class="col-3">
                                    <img src="../images/image-product-3.jpg" alt="" class="rounded w-100"></div>
                                <div class="col-3">
                                    <img src="../images/image-product-4.jpg" alt="" class="rounded w-100"></div>
                                <div class="col-3">
                                    <img src="../images/image-product-1.jpg" alt="" class="rounded w-100"></div>
                            </div>
                        </div>
                    </div>
               </div>
               <div class="col-6 p-5">
                    <div class="container ">
                        <div class="row">
                            <span class="modal-title text-warning fw-bold">
                                SNEAKER COMPANY
                            </span>
                        </div>
                        <div class="row mt-2 mb-4">
                            <h1 class="title fw-bold">
                                Fall Limited Edition <br> Sneakers
                            </h1>
                        </div>
                        <div class="row">
                            <p class="text-secondary">These low-profile sneakers are your perfect casual weat companion Faeaturing a durable rubber oute sole, theyÂ´ll withstand everything the weather can offer.</p>
                        </div>
                        <div class="row d-flex align-items-center">
                            <div class="col-4">
                                <h2 class="fw-bold">$125.00</h2>
                            </div>
                            <div class="col-6 d-flex justify-content-start ">
                                <span class="bg-light text-warning fw-bold rounded p-2">50%</span>
                            </div>
                        </div>
                          <div class="row">
                             <h6 class="text-secondary">$250.00</h6>
                        </div>
                        <div class="row d-flex align-items-center mt-4">
                            <div class="col-5 d-flex">
                                <button id="minusButton" class="btn btn-light col-3 fw-bold bg-light text-warning">-</button>
                                <span id="quantity" class="col-3 text-center d-flex justify-content-center align-items-center bg-light">0</span>
                                <button id="plusButton" class="btn btn-light col-3 fw-bold bg-light text-warning">+</button>
                            </div>
                            <div class="col">
                                <button  id="addToCartButton" class="btn btn-warning text-light w-100 d-flex justify-content-center align-items-center" >
                                   <img src="./images/icon-cart.svg" alt="cart icon" class="mx-2 icon">
                                   <span">Add to Cart</button>
                                </button>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </div>
        <div id="modal">
        </div>
    </main>

    <script src="https://kit.fontawesome.com/9203f70080.js" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
