<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Ecommerce Bootstrap</title>
  </head>
  <body>
    <header>
      <div class="container border-bottom border-gray py-4 my-2">
        <div class="row">
          <div class="col-7">
            <div class="row text-center">
                <div class="col-4">
                    <img src="../images/logo.svg" alt="logo">
                </div>
                <div class="col">
                    <div class="row pt-1">
                        <div class="col">Collections</div>
                        <div class="col">Men</div>
                        <div class="col">Women</div>
                        <div class="col">About</div>
                        <div class="col">Contact</div>
                    </div>
                </div>
            </div> 
          </div>
          <div class="col">
            <div class="row d-flex justify-content-end">
              <div class="col-1 d-flex align-items-center justify-content-center">
                <img src="../images/icon-cart.svg" alt="" width="20">
              </div>
              <div class="col-2 d-flex align-items-center justify-content-center">
                <img src="../images/image-avatar.png" alt="" width=40" class="rounded">
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
        <div class="container">
            <div class="row w-100">
                <div class="col-6">
                    <div class="row p-3 justify-content-end">
                        <div class="col-8">
                            <div class="row">
                                <img src="../images/image-product-1.jpg" alt="main-product" class="rounded w-100">
                            </div>
                            <div class="row mt-3">
                                <div class="col-3">
                                    <img src="../images/image-product-2.jpg" alt="" class="rounded w-100"></div>
                                <div class="col-3">
                                    <img src="../images/image-product-3.jpg" alt="" class="rounded w-100"></div>
                                <div class="col-3">
                                    <img src="../images/image-product-4.jpg" alt="" class="rounded w-100"></div>
                                <div class="col-3">
                                    <img src="../images/image-product-1.jpg" alt="" class="rounded w-100"></div>
                            </div>
                        </div>
                    </div>
               </div>
               <div class="col-6 border border-dark p-5">
                    <div class="container">
                        <div class="row">
                            <span class="modal-title">
                                Sneaker Company
                            </span>
                        </div>
                        <div class="row">
                            <h2 class="title">
                                Fall Limited Edition <br> Sneakers
                            </h2>
                        </div>
                        <div class="row">
                            <P>These low-profile sneakers are your perfect casual weat companion Faeaturing a durable rubber oute sole, theyÂ´ll withstand everything the weather can offer.</P>
                        </div>
                        <div class="row">
                            <h2>$125.00</h2>
                            <br> <h5>$250.00</h5>
                        </div>
                        <div class="row d-flex align-items-center">
                            <div class="col d-flex justify-content-center">
                                <button class="btn btn-outline-dark col-3">+</button>
                                <span class="col-3 text-center d-flex justify-content-center align-items-center btn-outline-dark">0</span>
                                <button class="btn btn-outline-dark col-3">-</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger">
                                    <div class="row">
                                        <div class="col-5 d-flex  align-items-center justify-content-end">
                                            <img src="../images/icon-cart.svg" alt="" class="">
                                        </div>
                                        <div class="col text-start">
                                            Add to cart
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/9203f70080.js" crossorigin="anonymous"></script>
  </body>
</html>
